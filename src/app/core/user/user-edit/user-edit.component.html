<menu-comp></menu-comp>
<div class="MainContent form-horizontal firstDivAddEditList">

	<div class="pageTitle"><div><span><h2>Edit User</h2></span></div>

	<form class="addEditForm" *ngIf="user">

	<div class='form-group' >
		<label class='col-md-3  control-label' for="user-firstname">First Name</label>
		<div class='col-md-9'>
			<input class='form-control' name='FirstName' type='text' id='user-firstname' 
				[(ngModel)]='user.FirstName' 
				placeholder="First Name">
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="user-lastname">Last Name</label>
		<div class='col-md-9'>
			<input class='form-control' name='LastName' type='text' id='user-lastname' 
				[(ngModel)]='user.LastName' 
				 placeholder="Last Name">
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="user-username">User Name</label>
		<div class='col-md-9'>
			<input class='form-control' name='UserName' type='text' id='user-username' 
				[(ngModel)]='user.Username' 
				 placeholder="User Name">
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="user-email">Email</label>
		<div class='col-md-9'>
			<input class='form-control' name='Email' type='text' id='user-email' 
				[(ngModel)]='user.Email' 
				 placeholder="Email">
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="user-adminlevel">AdminLevel</label>
		<div class='col-md-9'>
			<input class='form-control' name='AdminLevel' type='text' id='user-adminlevel' 
				[(ngModel)]='user.AdminLevel' placeholder="AdminLevel">
		</div>
	</div>

	<div class='form-group'>
		<button (click)='update()' id='update' class='col-md-11 col-md-offset-1 btn btn-success'>Update</button> &nbsp;
		<button (click)='remove()' id='remove' class="col-md-11 col-md-offset-1 btn btn-danger">Delete</button>
	</div>

	<div class='form-group' >
		<label class='col-md-10 col-md-offset-1 text-left'>{{message}}&nbsp;</label>
	</div>

	</form>

	</div>
</div>
